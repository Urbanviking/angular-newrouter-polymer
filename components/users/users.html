<md-grid-list
  md-cols-gt-sm="3" md-cols-sm="1"
  md-row-height="1:1"
  md-gutter-gt-sm="40px" md-gutter-sm="0px">
  <md-grid-tile
    ng-repeat="user in users.users"
    class="md-whiteframe-z3"
    md-colspan-gt-sm="1"
    md-rowspan-gt-sm="1">
    <md-grid-tile-header>
      <h5>Coach</h5>
    </md-grid-tile-header>
    {{ user.name }}
    <md-grid-tile-footer>
      <h5>location</h5>
    </md-grid-tile-footer>
  </md-grid-tile>
</md-grid-list>
